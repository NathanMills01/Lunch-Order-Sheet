<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanilla JS Cards</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id = "TopTitle">Add a Card</h1>
  <form id="cardForm">
    <input type="text" id="title" placeholder="Customer" required>
    <input type="text" id="description" placeholder="Lunch" required>
    <!-- Dropdown menu -->
<select id="itemDropdown" required>
  <option value="">-- Select an item --</option>
  <option value="JuniorLunch">Junior Lunch - 11 AM</option>
  <option value="SeniorLunch">Senior Lunch - 12 PM</option>
</select>

    <button type="submit">Add</button>
  </form>

  <div id="cardsContainer"></div>
  <script src="script.js"></script>
</body>
</html>
